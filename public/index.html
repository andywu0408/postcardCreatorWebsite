<!-- served from your routes in server.js -->

<!DOCTYPE html>
<html>

<head>
    <title>Postcard Project</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Dancing+Script|Homemade+Apple|Indie+Flower|Long+Cang&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h1>
            Daily Postcard Creator
        </h1>
    </header>

    <main>
        <section id="letterID" class="postcard-container">
            <div id="imageContainer" class="imageWrapper">
                <img id="serverImage" />
                <div id="controls">
                    <label id="choose-tag" for="fileChooser">Choose Image</label>
                    <input type="file" id="fileChooser" accept="image/png, .jpeg, .jpg, image/gif">
                </div>
                <div id="replace-container">
                    <label id="replace-button" for="fileReplacer">Replace image</label>
                    <input type="file" id="fileReplacer" accept="image/png, .jpeg, .jpg, image/gif">
                </div>
            </div>
            <div id="bar"></div>
            <textarea class="letter" id="letter" placeholder="Write your message here!"></textarea>
        </section>
        <section class="postcard-toolbox">
            <div class="toolbox-1">
                <h3>Choose your font</h3>
                <div class="font-chooser">
                    <ul>
                        <li id="font-1"><span id="symb-1">&#10070</span> Indie Flower</li>
                        <li id="font-2"><span id="symb-2">&#9671</span> Dancing Script</li>
                        <li id="font-3"><span id="symb-3">&#9671</span> Long Cang</li>
                        <li id="font-4"><span id="symb-4">&#9671</span> Homemade apple</li>
                    </ul>
                </div>
            </div>
            <div class="toolbox-2">
                <h3>Choose your color</h3>
                <div class="color-chooser">
                    <div id="color1"></div>
                    <div id="color2"></div>
                    <div id="color3"></div>
                    <div id="color4"></div>
                    <div id="color5"></div>
                    <div id="color6"></div>
                    <div id="color7"></div>
                    <div id="color8"></div>
                    <div id="color9"></div>
                </div>
            </div>
            <div class="button-container">
                <a href="https://coal-jade-lunge.glitch.me/card-display.html" target="_self">
                  <button id="share-button">Share postcard</button>
                </a>
            </div>
        </section>
    </main>


    <footer>
        <p class="msg">
            Made on Glitch!
        </p>
        <!-- adds the glitch button at the bottom -->
        <div class="glitchButton"></div>
        <script src="https://button.glitch.me/button.js"></script>
        <script src="./card-creator.js"></script>
    </footer>

</body>

</html>
