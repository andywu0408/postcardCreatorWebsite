<!DOCTYPE html>
<html>

<head>
    <title>Postcard Project</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/display-style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Dancing+Script|Homemade+Apple|Indie+Flower|Long+Cang&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            Daily Postcard
        </h1>
    </header>

    <main>
        <section id="container" class="postcard-container">
            <div class="imageWrapper">
                <img id="serverImage" />
            </div>
            <div id="bar"></div>
            <div class="letter" id="letter"></div>
        </section>
    </main>


    <footer>
        <p class="msg">
            Made on Glitch!
        </p>
        <!-- adds the glitch button at the bottom -->
        <div class="glitchButton"></div>
        <script src="https://button.glitch.me/button.js"></script>
        <script src="./display.js"></script>
    </footer>

</body>

</html>
